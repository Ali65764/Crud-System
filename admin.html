<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <nav>
        <div class="nav-title">Crud System</div>
        <ul class="nav-links">
            <li><a href="admin.html">Admin</a></li>
            <li><a href="products.html">Products</a></li>
        </ul>
    </nav>

    <main>
        <div class="form-container">
            <p class="form-title">Add Product</p>
            <form>
                <div class="input-container">
                    <input type="text" id="productName" placeholder="Product Name" name="productName">
                </div>
                <div class="input-container">
                    <input type="text" id="imageUrl" placeholder="Image URL" name="image">
                </div>
                <div class="input-container">
                    <input type="text" id="description" placeholder="Description" name="description">
                </div>
                <div class="input-container">
                    <input type="text" id="category" placeholder="Category" name="cateory">
                </div>
                <div class="input-container">
                    <input type="number" id="price" placeholder="Price" name="price">
                </div>
                <div class="input-container">
                    <input type="number" id="discountPrice" placeholder="Discount Price" name="discountPrice">
                </div>
                <div class="input-container">
                    <input type="number" id="count" placeholder="Count" name="count">
                </div>
                <div class="input-container">
                    <input type="number" id="rating" placeholder="Rating" name="rating">
                </div>
                <div class="action-button submit">
                    <p>Submit</p>
                </div>
            </form>
        </div>
    </main>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Desription</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Count</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times</span>
            <p class="modal-header">Edit Product</p>
            <form>
                <div class="input-container">
                    <input type="text" id="editProductName" placeholder="Product name" name="productName" >
                </div>
                <div class="input-container">
                    <input type="text" id="editImageUrl" placeholder="Image Url" name="imageUrl">
                </div>
                <div class="input-container">
                    <input type="text" id="editDescription" placeholder="Description" name="description">
                </div>
                <div class="input-container">
                    <input type="text" id="editCategory" placeholder="Category" name="category">
                </div>
                <div class="input-container">
                    <input type="number" id="editPrice" placeholder="Price" name="price">
                </div>
                <div class="input-container">
                    <input type="number" id="editDiscountPrice" placeholder="Discount Price" name="discountPrice">
                </div>
                <div class="input-container">
                    <input type="number" id="editCount" placeholder="Count" name="count">
                </div>
                <div class="input-container">
                    <input type="number" id="editRating" placeholder="Rating" name="rating">
                </div>
                <div class="action-button" onclick="editProducts()">
                    <p>Update</p>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
